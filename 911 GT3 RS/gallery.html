<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery of Porsche 911 GT3RS">
    <title>Gallery - Porsche 911 GT3RS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease-in-out forwards;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="gallery">
            <img src="GT3RS1.jpg" alt="Porsche 911 GT3RS Side View">
            <img src="GT3RS2.jpg" alt="Porsche 911 GT3RS Front View">
            <img src="GT3RS3.jpeg" alt="Porsche 911 GT3RS Interior">
            <img src="GT3RS4.webp" alt="Porsche 911 GT3RS Engine">
            <img src="GT3RS5.webp" alt="Porsche 911 GT3RS on Track">
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Porsche Enthusiasts | Designed for speed and precision</p>
    </footer>
</body>
</html>
